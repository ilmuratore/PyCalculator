<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="./src/style.css">
    <title>The Ptyhon Calculator</title>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">

    <div class="bg-white shadow-lg rounded-lg p-8 w-64">
        <h1 class="text-2xl font-bold mb-4">Calculator Test</h1>
        
        <div class="mb-4">
            <label for="num1" class="block text-sm font-medium text-gray-700">Number 1:</label>
            <input type="number" id="num1" name="num1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>

        <div>
            <label for="num2" class="block text-sm font-medium text-gray-700">Number 2:</label>
            <input type="number" id="num2" name="num2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>

        <div>
            <label for="operation" class="block text-sm font-medium text-gray-700">Operation:</label>
            <select id="operation" name="operation" class="mt=1 block w-full  rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                <option value="add">Add</option>
                <option value="subtract">Subtract</option>
                <option value="multiply">Multiply</option>
                <option value="divide">Divide</option>
            </select>
        </div>

    <button onclick="calculate()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Calculate</button>

    <div id="result" class="mt-4 text-lg font-semibold"></div>

    </div>
    
    <script>
        async function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;
     
            const response = await fetch('http://127.0.0.1:8000/calculate?x=' + num1 + '&y=' + num2 + '&operation=' + operation);
            const data = await response.json();
     
            document.getElementById('result').textContent = `Result: ${data.result}`;
        }
     </script>
</body>
</html>
