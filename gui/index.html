<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>The Ptyhon Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <input label="Number 1" type="number" id="num1">
    <input label="Number 2" type="number" id="num2">
    <select label="Operation" id="operation">
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="multiply">*</option>
        <option value="divide">/</option>
    </select>
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>

    <script>
        async function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;
     
            const response = await fetch('http://127.0.0.1:8000/calculate?x=' + num1 + '&y=' + num2 + '&operation=' + operation);
            const data = await response.json();
     
            document.getElementById('result').textContent = `Result: ${data.result}`;
        }
     </script>
</body>
</html>
